    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="w-auto py-3 px-3 mx-auto rounded shadow animated slideInDown" style="background-color: #c4d7f1;">
                        <div class="d-flex justify-content-center mt-3"><span class="fab fa-node display-4 text-primary"></span></div>
                        <form action="/api/post" method="post">
                            <div class="form-group">
                                <label for="test-msg-id"><span class="fas fa-list-ol"></span> Msg Id:</label>
                                <input type="text" class="form-control" id="test-msg-id" name="test-msg-id" placeholder="Enter msg id" aria-describedby="test-msg-id-help">
                                <small id="test-msg-id-help" class="form-text text-muted">Enter Message Id (Ex. id-566423d)</small>
                            </div>
                            <div class="form-group">
                                <label for="test-msg"><span class="fas fa-brackets-curly"></span> Msg:</label>
                                <textarea class="form-control" id="test-msg" name="test-msg" placeholder="Enter any strings or JSON" rows="7"></textarea>
                                <small id="test-msg-help" class="form-text text-muted">Enter Message (Ex. Hello world, {name: 'john', age: 26})</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"><span class="fas fa-tools"></span> Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
